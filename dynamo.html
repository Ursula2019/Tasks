<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .row {
           
            align-content: center;
            margin: 0 auto;
        }
        .col-lg-12 {
                display: flex;
                justify-content: center;
            }
        h1{
            text-align: center;
            padding-top: 150px;
        }
    </style>


</head>

<body>
    <header>
        <h1>WELCOME!!!</h1>
    </header>
    <div id="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="register" onsubmit="return validation()" name="register" method="GET">

                    <div class="form-group">
                        <label><i class="fa fa-user"></i></label>
                        <input type="text" id="uname" readonly>
                    </div>

                    <div class="form-group">
                        <label><i class="fa fa-mobile-phone" style="font-size:35px"></i></label>
                        <input id="mobile" type="text" readonly>
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-envelope"></i></i></label>
                        <input id="email" type="text" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let user = document.getElementById("uname");
        // let pass = document.getElementById("pass1");
        // let conpass = document.getElementById("pass2");
        let mob = document.getElementById("mobile");
        let email = document.getElementById("email");

        var info = new Array;
        var infoArr = localStorage.getItem('fieldValue');
        console.log(infoArr)
        if (infoArr != null) {
            info = JSON.parse(infoArr);
        }
        console.log(info.userName)

        var nam = info.UserName;
        var mobi = info.Mobile;
        var emy = info.Email;


        console.log(nam, mobi, emy);

        user.value = nam;
        mob.value = mobi;
        email.value = emy



        // UserName: user, Password: pass, ConfrimPassword: conpass, Mobile: mob, Email: email

    </script>



</body>

</html>
