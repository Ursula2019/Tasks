<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Game</title>
    <link rel="stylesheet" href="css/car.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body>
    <div id="wrapper">
        <div class="container ">


            <div class="roadwrapper">
                <div class="board">
                    <div id="highscore_board">HIGHSCORE : <span id="highscore">0</span></div>
                    <div id="score_board">SCORE : <span id="score">0</span></div>
                    <div id="instructions">USE ARROW KEYS</div>
                </div>
                <div class="road" id="rd">
                    <div class="lane1">
                        <img src="images/car01.png" class="non-player1" id="lane1-opponent1">
                        <!-- <img src="images/car01.png" class="non-player2" id="lane1-opponent2"> -->
                    </div>
                    <div class="lane2">
                        <img src="images/car01.png" class="non-player3" id="lane1-opponent3">
                        <div class="carblock" id="box">
                            <img class="player" id="car" src="/images/car02.png">
                        </div>
                    </div>
                    <div class="lane3">
                        <img src="images/car01.png" class="non-player1" id="lane1-opponent2">
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="style.js"></script>



</body>

</html>
